<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selective sorting Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-div">
      <h2>Selective Sorting</h2>
      <p>Sort a list of numbers</p>
      <p>
        write your number, push to basket and click on the "start sorting"
        button!
      </p>
      <div>
        <input type="number" placeholder="Enter your number" id="input" />
        <button type="button" id="button1">add number</button>
        <div>
          <button type="button" id="button2">start sorting</button>
          <p id="error">enter the correct value!</p>
        </div>
      </div>
      <div class="wrapper">
        <div class="Before-After">
          <p>Your Numbers</p>
          <ul class="Before">
            ---
          </ul>
        </div>
        <div class="Before-After">
          <p>After Sorting</p>
          <ul class="After">
            ---
          </ul>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
